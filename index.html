<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barlow:wght@800;900&family=Kanit:wght@400;600&family=Kaushan+Script&family=Poppins:wght@100;200&family=Roboto:wght@100;300&display=swap" rel="stylesheet"></head>
<body>
    
    <div class="score" id="12">
        <div class="rps">
           <h1>ROCK</h1> 
           <h1>PAPER</h1>
           <h1>SCISSORS</h1>
        </div>
        <div class="tex">
            <div  class="inp2">
                <p> YOUR</p>
                <p> SCORE</p>
                <h2 id="21">0</h2>
            </div>
            <div class="inp1">
                <p>COMPUTER SCORE</p>
                <h2 id="22">0</h2>
            </div>
            
        </div>
    </div>
    <div class="rpsbuttons" id="13">
        <div class="game">
            <img src="Rock.png" onclick="dispPage('Rock')">
        </div>
        <div class="game">
            <img src="Scissors.png" onclick="dispPage('Scissors')">
        </div>
        <div class="game">
            <img src="Paper.png" onclick="dispPage('Paper')">
        </div>
    </div>
    <div class="resultpage" id="14">
        <div class="ypick">
            <h2>YOUR PICK</h2>
            <div class="pick">
                <img id ="16" src="">
            </div>
        </div>
        <div class="result">
            <div class="result1"><h2 id="19">YOU WIN</h2></div>
            <button class="newplay" onclick="backTo()">NEW GAME</button>
        </div>
        <div class="cpick"  >
            <h2>PC PICK</h2>
            <div class="pick">
                <img id="17"src="">
            </div>
        </div>
    </div>
    
<script src="lol.js"></script>
</body>
</html>
